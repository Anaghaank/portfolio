<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    :root {
      --primary: #6a0dad;
      --secondary: #a66bbe;
      --light-bg: #f3f0f9;
      --text-dark: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--light-bg);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      position: relative;
      /* Needed for absolute positioning */
      text-align: center;
      /* Center text inside header */
    }

    .header-center {
      /* Centered block */
      font-weight: bold;
      font-size: 1.8rem;
    }

    .header-link {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #d8c2ff;
      /* light purple */
      text-decoration: none;
      font-weight: normal;
      font-size: 1.4rem;
    }



    .container {
      display: flex;
      height: calc(100vh - 80px);
    }

    .project-list {
      width: 30%;
      background-color: white;
      overflow-y: auto;
      padding: 20px;
      border-right: 2px solid #eee;
    }

    .project-list h3 {
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }

    .project-list button {
      background: var(--secondary);
      border: none;
      color: white;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .project-list button:hover {
      background: #8b52b8;
    }

    .project-details {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    .project-details h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .project-details img {
      max-width: 100%;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tech-stack span {
      background-color: #e2d2f2;
      color: #4b006e;
      padding: 6px 14px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
      font-size: 14px;
    }

    .github-link {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 25px;
      transition: background 0.3s ease;
    }

    .github-link:hover {
      background-color: #530b99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .project-list {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 2px solid #eee;
      }

      .project-details {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-center">My Projects Showcase</div>
    <a href="/index.html" class="header-link">Profile Page</a>
  </header>



  <div class="container">
    <div class="project-list">
      <h3>ðŸ“‚ Projects</h3>
      <button onclick="showProject('healthcare')">Proactive Healthcare using SDoH</button>
      <button onclick="showProject('expense')">Personal Expense Tracker</button>
      <button onclick="showProject('vedic')">Vedic Encyclopedia</button>
      <button onclick="showProject('ngo')">NGO-Connect-Volunteer Website</button>
      <button onclick="showProject('travel')">Travel Management System</button>
      <button onclick="showProject('bus')">Real-Time Bus Tracking System</button>
      <button onclick="showProject('sentiment')">Sentiment Analysis</button>
      <button onclick="showProject('summary')">Text Summarization</button>
      <button onclick="showProject('thinkbit')">ThinkBit - Aptitude Practice</button>
    </div>

    <div class="project-details" id="projectDetails">
      <h2>Welcome!</h2>
      <p>Select a project from the list to explore its details, tech stack, and GitHub link.</p>
    </div>
  </div>

  <script>
    const projects = {

        tech: ["Python", "Flask", "Data Science", "AIML", "Visualization"],
        github: "https://github.com/yourusername/healthcare-sdoh"
      },
      expense: {
        title: "Personal Expense Tracker",
        description: "Smart personal finance dashboard built using BI tools to manage and analyze spending habits effectively.",
        image: "images/expense.png",
        tech: ["Excel", "Power BI", "Tableau", "Data Analysis"],
        github: "https://github.com/yourusername/expense-tracker"
      },
      vedic: {
        title: "Vedic Encyclopedia",
        tech: ["HTML", "CSS", "Bootstrap", "MySQL", "DBMS", "PHP", "XAMPP"],
        description: `
    <ul>
  <li>
    <strong>Purpose:</strong> 
    To digitize and provide simplified access to ancient Vedic knowledge for students, researchers, and spiritual enthusiasts.
  </li>
  
  <li>
    <strong>How it Works:</strong>
    <ul>
      <li>Users can browse, search, and read various Vedic scriptures and their interpretations.</li>
      <li>A responsive and user-friendly interface built with Bootstrap ensures smooth navigation across devices.</li>
      <li>All content is stored in a MySQL database and fetched dynamically using PHP for fast and organized retrieval.</li>
    </ul>
  </li>
</ul>

  `, images: ["images/vedic.png", "images/vedic1.png", "images/vedic2.png", "images/vedic3.png", "images/vedic4.png"],


        github: "https://github.com/Anaghaank/Vedic-Encyclopedia"
      },
      ngo: {
        title: "NGO-Connect-Volunteer",
        description: `
  <ul>
    <li>
      <strong>Purpose:</strong> 
      To bridge the gap between NGOs and volunteers by providing a centralized platform for managing volunteer opportunities, promoting social work, and recognizing contributions.
    </li>

    <li>

      <ul>
        <li>NGOs create profiles and post volunteer opportunities with details such as skills required, duration, and location.</li>
        <li>Volunteers register, browse available opportunities, apply to those that match their interests, and track their service hours.</li>
        <li>A badge and reward system acknowledges active volunteers, motivating continued engagement.</li>
        <li>The platform features secure login/registration, personalized dashboards, and real-time application status updates.</li>
        <li>Built using HTML, CSS, Bootstrap for design; PHP and MySQL for backend and dynamic data management.</li>
      </ul>
    </li>
  </ul>
`
        ,
        images: ["images/ngo.png", "images/ngo1.png", "images/ngo2.png", "images/ngo3.png", "images/ngo4.png", "images/ngo5.png", "images/ngo6.png", "images/ngo7.png", "images/ngo8.png", "images/ngo9.png"],
        tech: ["HTML", "CSS", "Bootstrap", "PHP", "MySQL", "DBMS", "XAMPP"],
        github: "https://github.com/Anaghaank/NGO-Connect-Volunteer"
      },
      travel: {
        title: "Travel Management System",
        description: "Tool for managing travel bookings, destinations, and itinerary planning with an easy-to-use interface.",
        image: "images/travel.png",
        tech: ["HTML", "CSS", "Bootstrap", "DBMS", "SQL"],
        github: "https://github.com/yourusername/travel-management"
      },
      bus: {
        title: "Real-Time Bus Tracking System",
        description: "Live tracking of buses with Google Maps integration, ideal for campus or city-based transportation.",
        image: "images/bus.png",

        tech: ["HTML", "CSS", "Bootstrap", "DBMS", "API"],
        github: "https://github.com/yourusername/bus-tracking"
      },
      sentiment: {
        title: "Sentiment Analysis",
        description: "Natural Language Processing project that analyzes user sentiment across social platforms.",
        image: "images/sentiment.png",
        tech: ["Python", "NLP", "Machine Learning", "HuggingFace"],
        github: "https://github.com/yourusername/sentiment-analysis"
      },
      summary: {
        title: "Text Summarization",
        description: "AI-powered summarizer for long articles and research papers using transformers and language models.",
        image: "images/summarization.png",
        tech: ["Python", "NLP", "Transformers", "HuggingFace"],
        github: "https://github.com/yourusername/text-summarization"
      },
      thinkbit: {
        title: "ThinkBit - Aptitude Practice",
        description: "Interactive web-based aptitude training platform for students and job seekers with instant feedback.",
        image: "images/thinkbit.png",
        tech: ["HTML", "CSS", "JavaScript"],
        github: "https://github.com/yourusername/thinkbit"
      }
    };

    function showProject(key) {
    const project = projects[key];
    const container = document.getElementById("projectDetails");

    const images = project.images
      ? project.images.map(src => `<img src="${src}" alt="Screenshot">`).join("")
      : `<img src="${project.image}" alt="Screenshot">`;

    const techHTML = project.tech
      .map(tech => `<span>${tech}</span>`)
      .join("");

    container.innerHTML = `
      <h2>${project.title}</h2>
      <p>${project.description}</p>
      ${images}
      <div class="tech-stack">${techHTML}</div>
      <a class="github-link" href="${project.github}" target="_blank">ðŸ”— View on GitHub</a>
    `;
  }
</script>

</body>

</html>
